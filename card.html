<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GC.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div className="container mt-5">
    <h1>Game Feed</h1>
    <h2>userName</h2>
    <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Players
      </a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Players</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                  Roles
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Admins</a></li>
                  <li><a class="dropdown-item" href="#">Moderators</a></li>
                  <li><a class="dropdown-item" href="#">Players</a></li>
                </ul>
          <div>
            <ul>
                <li>Player 1</li>
                <li>Player 2</li>
                <li>Player 3</li>
              </ul>
          </div>
          </div>
        </div>
      </div>
    <div className="row">
        <div class="card m-3 p-3 col-sm-5 d-flex flex-row justify-content-between align-items-center game-card">
                <div class="team-info text-center">
                    <img class="team-logo" src="http://a.espncdn.com/i/teamlogos/ncaa/500/2426.png" alt="Away Team Logo" />
                    <h5 class="team-name">Navy</h5>
                </div>
                <div class="vs"><h4>VS</h4></div>
                <div class="team-info text-center">
                    <img class="team-logo" src="http://a.espncdn.com/i/teamlogos/ncaa/500/87.png" alt="Home Team Logo" />
                    <h5 class="team-name">Notre Dame</h5>
                </div>
                <div class="selection">
                    <input type="checkbox"/>
                </div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
